<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    	<b:navBar brand="GameXchange" brandHref="index.xhtml" fixed="top">
    		<b:navbarLinks>
        		<b:navLink value="Home" href="index.xhtml?faces-redirect=true"></b:navLink>
        		<b:navLink value="Offers" href="#"></b:navLink>
        		<b:navLink value="Sell" href="#"></b:navLink>
        	</b:navbarLinks>
        	
        	<c:if test="#{sessionBean.isLoggedIn() == false}">
    			<b:navbarLinks pull="right">
        			<b:navLink value="Login" href="login.xhtml?faces-redirect=true"></b:navLink>
        			<b:navLink value="Register" href="register.xhtml?faces-redirect=true"></b:navLink>
    			</b:navbarLinks>
    		</c:if>
    		<c:if test="#{sessionBean.isLoggedIn()}">
    			<h:form>
    				<b:navbarLinks pull="right">
    					<b:dropMenu value="My profile">
    						<b:navLink value="Dashboard" icon="glyphicon glyphicon-user" href="dashboard.xhtml?faces-redirect=true"></b:navLink>
    						<b:navLink value="Settings" icon="glyphicon glyphicon-cog" href="#"></b:navLink>
    						<b:navLink></b:navLink>
            				<b:navCommandLink value="Logout" iconAwesome="fa fa-power-off" action="#{sessionBean.logout()}"></b:navCommandLink>
						</b:dropMenu>
        			</b:navbarLinks>
        		</h:form>
    		</c:if>
		</b:navBar>

</html>
